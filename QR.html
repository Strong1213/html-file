<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="qr-card">
      <h1 class="title">Scan QR Code</h1>

      <img
        class="qr-image"
        src="https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=https%3A%2F%2Fexample.com"
        alt="QR Code"
        width="240"
        height="240"
        loading="lazy"
      />

      <h2 class="name">example.com</h2>
      <p class="hint">Scan QR code</p>

      <a class="btn" href="https://www.google.com/search?q=git+clone" target="_blank" rel="noopener">Open Link</a>
    </section>

    <footer class="footer">
      Made with â™¥ by You
    </footer>
  </main>
</body>
</html>
